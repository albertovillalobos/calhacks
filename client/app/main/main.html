<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>W i P i</h1>
    <p class="lead">Created at CalHAcks</p>
    <!-- <img src="http://thecristobal.com/img/cal-bear.png" style="max-width: 400px;"> -->
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Commands:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across nodes</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new command here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>WiPi |
        <a href="https://twitter.com/albertoIsaacV">@albertoIsaacV</a> |
         <a href="http://albertovillalobos.me">Alberto Villalobos</a></p>
  </div>
</footer>
